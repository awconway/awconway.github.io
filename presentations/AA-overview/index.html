# High Flow Nasal Oxygen during sedation
## <i class="fas fa-lungs"></i><br>
### A randomized controlled trial

---





class: inverse, center, middle

# Background

---

class: center, top

# Potential advantages
.left[
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; More precise control over FiO&lt;sub&gt;2&lt;/sub&gt;
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Reduce airway obstruction
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Active gas exchange during apnea
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; May decrease carbon dioxide retention
]
---

class: center, top

# Potential disadvantages
.left[
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Reduced ability to monitor ventilation from capnography waveforms due to exhaled carbon dioxide being "washed out" by the high flows of gas
## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Additional costs
]

---


class: center, middle

## Currently minimal evidence...3 trials published to date

--

##  But high interest...at least 7 more trials registered

---
class: left, middle

## &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; 3 trials to date (159 paticipants)
### &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Bronchoscopy (no difference in SpO&lt;sub&gt;2&lt;/sub&gt; &lt;90%)

### &lt;i class="fas fa-angle-double-right"&gt;&lt;/i&gt; Dental sedation (HFNO produced higher nadir SpO&lt;sub&gt;2&lt;/sub&gt; levels )
